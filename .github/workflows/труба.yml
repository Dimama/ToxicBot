name: Труба

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  intro:
    runs-on: ubuntu-latest
    steps:
    - name: Intro
      run: echo "Эту трубу я посвещаю своему другу девпопсеру, любителю клопов и змей"

  binary:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o bot -v cmd/main.go

    - name: Test
      run: go test -v ./...

    - name: Upload binary
      uses: actions/upload-artifact@v2
      with:
        name: go-binary
        path: bot
  
  docker:
    runs-on: ubuntu-latest
    steps:
    - name: Download a single artifact
      uses: actions/download-artifact@v2
      with:
        name: go-binary
    
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag toxic-bot:$(date +%s)